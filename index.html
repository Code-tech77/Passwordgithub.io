<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">

    <!-- Project Title -->

    <button data-text="Awesome" class="button">
      <span class="actual-text">&nbsp;PasswordGenerator&nbsp;</span>
      <span class="hover-text" aria-hidden="true">&nbsp;PasswordGenerator&nbsp;</span>
  </button>

  <!--password result box-->
  
    <h3 class="password-display" id="passwordDisplay">Create Your Password : )</h3>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Number Of Characters</label>
      <div class="character-amount-container">
        <input type="range" min="1" max="50" value="10" id="characterAmountRange">
        <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountNumber">
      </div>

      <!-- customize passowrd -->

      <label for="includeUppercase">Include Uppercase</label>
      <input type="checkbox" id="includeUppercase">

      <label for="includeNumbers">Include Numbers</label>
      <input type="checkbox" id="includeNumbers">

      <label for="includeSymbols">Include Symbols</label>
      <input type="checkbox" id="includeSymbols">
            
        <!--Button genrator-->
      <button class="btn-12"><span>Get passwoed</span></button>
    </form>
  </div>
</body>
</html>
